<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            width: 400px;
            padding: 20px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #333;
        }

        .container {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        .header {
            text-align: center;
            margin-bottom: 25px;
        }

        .header h1 {
            font-size: 28px;
            color: #667eea;
            margin-bottom: 5px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .header p {
            font-size: 13px;
            color: #666;
        }

        .timer-section {
            text-align: center;
            margin-bottom: 25px;
            padding: 20px;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            border-radius: 12px;
        }

        .timer-display {
            font-size: 48px;
            font-weight: bold;
            color: #667eea;
            margin-bottom: 10px;
            font-family: 'Courier New', monospace;
        }

        .timer-mode {
            font-size: 14px;
            color: #666;
            margin-bottom: 15px;
            font-weight: 600;
        }

        .timer-mode.focus {
            color: #e74c3c;
        }

        .timer-mode.break {
            color: #27ae60;
        }

        .controls {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin-bottom: 20px;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-secondary {
            background: #f1f1f1;
            color: #666;
        }

        .btn-secondary:hover {
            background: #e0e0e0;
        }

        .settings-section {
            margin-bottom: 20px;
        }

        .settings-title {
            font-size: 16px;
            font-weight: 600;
            color: #333;
            margin-bottom: 12px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .time-config {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-bottom: 20px;
        }

        .time-input-group {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .time-input-group label {
            font-size: 12px;
            color: #666;
            font-weight: 600;
        }

        .time-input-group input {
            padding: 8px;
            border: 2px solid #e0e0e0;
            border-radius: 6px;
            font-size: 14px;
            text-align: center;
        }

        .time-input-group input:focus {
            outline: none;
            border-color: #667eea;
        }

        .blocked-sites-section {
            margin-bottom: 20px;
        }

        .site-input-container {
            display: flex;
            gap: 8px;
            margin-bottom: 12px;
        }

        #newSiteInput {
            flex: 1;
            padding: 10px;
            border: 2px solid #e0e0e0;
            border-radius: 6px;
            font-size: 14px;
        }

        #newSiteInput:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn-add {
            background: #27ae60;
            color: white;
            padding: 10px 18px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .btn-add:hover {
            background: #229954;
            transform: translateY(-2px);
        }

        .sites-list {
            max-height: 200px;
            overflow-y: auto;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            padding: 10px;
            background: #fafafa;
        }

        .site-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            background: white;
            border-radius: 6px;
            margin-bottom: 8px;
            border-left: 3px solid #667eea;
        }

        .site-item:last-child {
            margin-bottom: 0;
        }

        .site-name {
            font-size: 14px;
            color: #333;
            flex: 1;
        }

        .btn-remove {
            background: #e74c3c;
            color: white;
            border: none;
            padding: 6px 12px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 12px;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .btn-remove:hover {
            background: #c0392b;
        }

        .stats {
            text-align: center;
            padding: 15px;
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            border-radius: 8px;
            color: white;
        }

        .stats-title {
            font-size: 12px;
            margin-bottom: 5px;
            opacity: 0.9;
        }

        .stats-value {
            font-size: 24px;
            font-weight: bold;
        }

        .empty-state {
            text-align: center;
            padding: 20px;
            color: #999;
            font-size: 13px;
        }

        /* Scrollbar personalizado */
        .sites-list::-webkit-scrollbar {
            width: 8px;
        }

        .sites-list::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 10px;
        }

        .sites-list::-webkit-scrollbar-thumb {
            background: #667eea;
            border-radius: 10px;
        }

        .sites-list::-webkit-scrollbar-thumb:hover {
            background: #5568d3;
        }

        .status-indicator {
            display: inline-block;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            margin-right: 5px;
        }

        .status-active {
            background: #e74c3c;
            animation: pulse 2s infinite;
        }

        .status-inactive {
            background: #95a5a6;
        }

        @keyframes pulse {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: 0.5;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>
                <span>üçÖ</span>
                FocusZone
            </h1>
            <p>Mant√©n tu concentraci√≥n con pomodoro</p>
        </div>

        <!-- Secci√≥n del temporizador -->
        <div class="timer-section">
            <div class="timer-display" id="timerDisplay">25:00</div>
            <div class="timer-mode" id="timerMode">
                <span class="status-indicator status-inactive" id="statusIndicator"></span>
                <span id="modeText">Listo para comenzar</span>
            </div>
            <div class="controls">
                <button class="btn btn-primary" id="startBtn">
                    <span>‚ñ∂</span> Iniciar
                </button>
                <button class="btn btn-secondary" id="pauseBtn" style="display: none;">
                    <span>‚è∏</span> Pausar
                </button>
                <button class="btn btn-secondary" id="resetBtn">
                    <span>‚ü≤</span> Reiniciar
                </button>
            </div>
        </div>

        <!-- Configuraci√≥n de tiempos -->
        <div class="settings-section">
            <div class="settings-title">
                <span>‚öôÔ∏è</span>
                Configuraci√≥n de tiempo
            </div>
            <div class="time-config">
                <div class="time-input-group">
                    <label for="focusTime">Foco (minutos)</label>
                    <input type="number" id="focusTime" min="1" max="60" value="25">
                </div>
                <div class="time-input-group">
                    <label for="breakTime">Descanso (minutos)</label>
                    <input type="number" id="breakTime" min="1" max="30" value="5">
                </div>
            </div>
        </div>

        <!-- Sitios bloqueados -->
        <div class="blocked-sites-section">
            <div class="settings-title">
                <span>üö´</span>
                Sitios bloqueados
            </div>
            <div class="site-input-container">
                <input 
                    type="text" 
                    id="newSiteInput" 
                    placeholder="ejemplo.com"
                >
                <button class="btn-add" id="addSiteBtn">+ Agregar</button>
            </div>
            <div class="sites-list" id="sitesList">
                <div class="empty-state">
                    No hay sitios bloqueados. Agrega uno arriba.
                </div>
            </div>
        </div>

        <!-- Estad√≠sticas -->
        <div class="stats">
            <div class="stats-title">Sesiones completadas hoy</div>
            <div class="stats-value" id="sessionsToday">0</div>
        </div>
    </div>

    <script src="popup.js"></script>
</body>
</html>
